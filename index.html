<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/calc.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      0
    </div>
    <div class="calc-buttons">
      <div class="btn grey ac">ac</div>
      <div class="btn grey plus">+/-</div>
      <div class="btn grey">%</div>
      <div class="btn orange">/</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn orange">x</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn orange">-</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn orange">+</div>
      <div class="btn null ">0</div>
      <div class="btn">.</div>
      <div class="btn result">=</div>
    </div>
  </div>
  <script src="js/calc.js"></script>
</body>
</html>
